[project]
name = "tsfminference"
version = "0.0.0"
description = "Service layer for TSFM granite models."
license = { file = "LICENSE" }
authors = [
  { name = "IBM" }
]
requires-python = ">=3.10,<3.13"
dependencies = [
  "numpy<2",
  "transformers[torch]==4.56.0",
  "filelock",
  "fastapi",
  "pydantic>1,<3",
  "gunicorn",
  "uvicorn-worker",
  "setuptools",
  "prometheus_client",
  "psutil",
  "Jinja2>=3.1.6",
  "Werkzeug>=3.0.6",
  "aiohttp>=3.11.15",
  "urllib3>=2.5.0",
  "python-socketio>=5.14.0",
  "torch==2.8.0",
  "h11>=0.16.0",
  "multidict>=4.6.0",
]

[tool.uv.sources]
granite-tsfm = { git = "https://github.com/ibm-granite/granite-tsfm.git", branch = "destiny" }

[project.optional-dependencies]
dev = [
  "pytest",
  "locust",
  "inotify",
  "pytest-coverage",
  "gprof2dot",
  "ruff==0.5.7",
]

sagemaker = [
  "sagemaker",
  "boto3",
]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
