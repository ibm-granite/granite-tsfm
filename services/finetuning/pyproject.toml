[project]
name = "tsfmfinetuning"
version = "0.0.0"
description = "Service layer for TSFM granite models."
authors = [{ name = "IBM" }]
license = { text = "https://github.com/ibm-granite/granite-tsfm/blob/main/LICENSE" }
readme = "README.md"
requires-python = ">=3.10,<3.13"

dependencies = [
    "granite-tsfm @ git+https://github.com/ibm-granite/granite-tsfm.git@conformal_pipeline",
    "fastapi",
    "pydantic>1,<3",
    "granite-tsfm"
]

[tool.uv.sources]
granite-tsfm = { git = "https://github.com/ibm-granite/granite-tsfm.git", branch = "uv" }

[project.optional-dependencies]
dev = [
    "pytest",
    "wget",
    "kubeflow-training",
    "pytest-coverage",
]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
