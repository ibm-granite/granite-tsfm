# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Tsfminference Service Tests

permissions:
  contents: read

on:
  push:
    branches: [ "main", "destiny", "destiny_patches" ]
  pull_request:
    branches: [ "main", "destiny", "destiny_patches" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install deps into a virtual enviroment
      run: |
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
        pip install poetry
        cd services/inference
        poetry self add "poetry-dynamic-versioning[plugin]"
        poetry install --no-cache -n --with dev
    - name: Test local server
      run: |
        source .venv/bin/activate
        cd services/inference
        make test_local
    - name: Test image
      run: |
        sudo apt-get clean
        sudo rm -rf /usr/local/lib/android
        docker system prune --all --force || true
        rm -rf ~/.cache/pip
        source .venv/bin/activate
        cd services/inference
        SKIP_GPU_BUILD="1" CONTAINER_BUILDER=docker make test_image