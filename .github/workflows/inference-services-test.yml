# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Tsfminference Service Tests

permissions:
  contents: read

on:
  push:
    branches: [ "main", "destiny", "destiny_patches" ]
  pull_request:
    branches: [ "main", "destiny", "destiny_patches" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install deps into a virtual enviroment
      run: |
       curl -LsSf https://astral.sh/uv/0.9.5/install.sh | sh -s -- -v
        ls -lR /home
        $HOME/.local/bin/uv sync --locked --directory=services/inference --extra dev --editable
    - name: Test local server
      run: |
        /home/runner/.local/bin/uv run --directory=services/inference make test_local
    - name: Test image
      run: |
        sudo apt-get clean
        sudo rm -rf /usr/local/lib/android
        docker system prune --all --force || true
        source .venv/bin/activate
        cd services/inference
        SKIP_GPU_BUILD="1" CONTAINER_BUILDER=docker make test_image